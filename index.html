<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header class="nav-display">
            <div class="calc-dots-style">
                <div class="red">

                </div>
                <div class="yellow">

                </div>
                <div class="green">

                </div>
            </div>

            <div class="calc-name">AY-Khalid</div>

        </header>


    
        <div>
            <p class="result">0</p>
        </div>
        


    <div class="button-div">

        <div class="btn delete-key">&larr;</div>
        <div class="btn mc-key">Clr</div>

        <div class="btn button num-button percentage-key">%</div>
        <div class="btn button num-button action-button">/</div>
        <div class="btn button num-button seven">7</div>
        <div class="btn button num-button eight">8</div>
        <div class="btn button num-button nine">9</div>
        <div class="btn button num-button action-button">*</div>
        <div class="btn button num-button four">4</div>
        <div class="btn button num-button five">5</div>
        <div class="btn button num-button six">6</div>
        <div class="btn button num-button action-button">+</div>
        <div class="btn button num-button one">1</div>
        <div class="btn button num-button two">2</div>
        <div class="btn button num-button three">3</div>
        <div class="btn button num-button action-button">-</div>
        <div class="btn button num-button zero">0</div>
        <div class="btn button num-button dot-button">.</div>
        <div class="btn equals-button total">=</div>
    </div>

    </section>
<script src="script.js"></script>
</body>
</html>
